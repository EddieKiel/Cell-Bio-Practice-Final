let selectedQuestions = [];

function getRandomQuestions() {
    const shuffled = allQuestions.sort(() => 0.5 - Math.random());
    return shuffled.slice(0, 45);
}

function renderQuestions() {
    const quizContainer = document.getElementById('quiz');
    quizContainer.innerHTML = '';

    selectedQuestions.forEach((q, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';
        questionDiv.innerHTML = `
            <h2>${index + 1}. ${q.question}</h2>
            <ul class="options">
                ${q.options.map((option, i) => `
                    <li>
                        <input type="radio" name="q${index}" value="${i}"> ${option}
                    </li>
                `).join('')}
            </ul>
        `;
        quizContainer.appendChild(questionDiv);
    });
}

function checkAnswers() {
    let score = 0;

    selectedQuestions.forEach((q, index) => {
        const optionsList = document.querySelectorAll(`input[name="q${index}"]`);
        const correctIndex = q.correct;

        optionsList.forEach((input, i) => {
            const li = input.parentNode;

            if (i === correctIndex) {
                li.classList.add('correct');
            }

            if (input.checked) {
                if (i === correctIndex) {
                    score += 1;
                } else {
                    li.classList.add('incorrect');
                }
            }
        });
    });

    const result = document.getElementById('result');
    result.innerHTML = `You scored ${score} out of ${selectedQuestions.length}`;
    result.classList.add('visible');
}

function startTest() {
    selectedQuestions = getRandomQuestions();
    renderQuestions();
    document.getElementById('result').classList.remove('visible');
}

startTest();
